group 'pri.holysu.spring'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'cglib', name: 'cglib', version: '3.2.6'
    compile group: 'org.ow2.asm', name: 'asm', version: '6.1.1'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.5.RELEASE'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.3'

    // jwt
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
 }


